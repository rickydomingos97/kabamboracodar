<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Kaban</title>
</head>

<body>
  <div class="app">
    <nav>
      <div class="logo">
        <img src="assests/logo.svg" alt="">
      </div>

      <ul>
        <li>
          <a href="#" class="active">
            <ion-icon name="tablet-portrait"></ion-icon>
            Boards
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="people-circle-outline"></ion-icon>
            Teams
          </a>

        </li>
        <li>
          <a href="#">
            <ion-icon name="document-text-outline"></ion-icon>
            Reports
          </a>

        </li>
        <li>
          <a href="#">
            <ion-icon name="settings-outline"></ion-icon>
            Settings
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="inner">
        <section class="title-avatar">
          <h1>My Kaban <img src="assests/pencil.svg" alt=""></h1>
          <a href="#">
            <img src="assests/profile.svg" alt="">
          </a>
        </section>

        <section class="filter">
          <button>
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filter</span>
          </button>

          <div class="input-wrapper">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" name="search" id="search" placeholder="Search for cards, topics or roles...">
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
